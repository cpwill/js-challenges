<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Megrim');

    .errorMsg {
        /*font: Use a cool Google font*/
      font-family: 'Megrim', cursive;
      color:red;
      display:none;
    }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      console.log('called');

      var x = document.getElementById('name').value;
      var y = document.getElementById('addr').value;
      // displays error message as pop-up
        // var x = document.forms["myForm"]["fullname"].value;
        // var y = document.forms["myForm"]["addr"].value;

      var errors = document.getElementsByClassName('errorMsg');

      if (x.length === 0) {
        errors[0].style.display = 'block';
      }

      else {
        errors[0].style.display = 'none';
      }

      if (y.length === 0) {
        errors[1].style.display = 'block';
      }

      else {
        errors[1].style.display = 'none';
      }

      if (x.length === 0 || y.length === 0) {
        return false; //do not want user to move on 
      }

    // var value = document.forms['myForm']['fullname'].value;
    // if (value.length == '') {
    //   document.getElementById('errorMsg').innerHTML;
    //   emailfield.style.display = 'block';
    //   return false; // keep form from submitting
  }

    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" name="myForm" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!" onsubmit="checkForm()">
    </form>
</body>
</html>
